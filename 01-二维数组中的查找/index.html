<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Find(target, array){
        const n = array.length;
        const m = array[0].length;
        let row = n - 1;
        let col = 0;
        if(m===0&&n===0){
            return false;
        }
        while(row >= 0&&col<=m-1){
            if(array[row][col]>target){
                row--;
            }else if(array[row][col] < target){
                col++;
            }else return true;
        }
        return false;
    }
    let arr = [
        [1,   4,  7, 11, 15],
        [2,   5,  8, 12, 19],
        [3,   6,  9, 16, 22],
        [10, 13, 14, 17, 24],
        [18, 21, 23, 26, 30]
    ];
    let target = 29;
    let flag = Find(target,arr);
    console.log(flag);
</script>
</body>
</html>
