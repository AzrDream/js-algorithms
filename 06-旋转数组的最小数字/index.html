<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        for(let i = 1; i < arr.length-1; i++){
            if(arr[i]<arr[i-1]&&arr[i]<arr[i+1]){
                return arr[i];
            }
        }
        return Math.min(...arr);
    }
    let arr = [2,2,2,0,1];
    console.log(Math.min(...arr));
    console.log(minArray(arr));
</script>
</body>
