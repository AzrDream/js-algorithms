<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function exchange(nums) {
        let arr1=[];
        let arr2=[];
        for(let i = 0; i < nums.length;i++){
            if(nums[i]%2!==0){
                arr1.push(nums[i]);
            }else{
                arr2.push(nums[i]);
            }
        }
        return arr1.concat(arr2);
    }
    let arr = [1,2,3,4];
    console.log(exchange(arr));
</script>
</body>
</html>
