<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function FindKthToTail(head,k) {
        if(head===0||k<0)
            return null;
        let pNode1 = head;
        let pNode2 = head;
        while(--k){
            if(pNode1.next!==null){
                pNode1=pNode1.next;
            }else{
                return null;
            }
        }
        while(pNode1.next!==null){
            pNode1=pNode1.next;
            pNode2=pNode2.next;
        }
        return pNode2;
    }
</script>
</body>
</html>
